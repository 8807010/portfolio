<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shotcut icob" href="./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Portfolio</title>
</head>

<body>

    <header class="header">
        <div class="header__wrap">
            <div class="header__information">
                <h1 class="header__title">Артём Соколов</h1>
                <p class="header__description">фрилансер, веб-разработчик, создание сайтов</p>
            </div>

            <div class="header__img">
                <img class="header__img-down" src="./img/arrow_down.svg" alt="arrow down">
            </div>
        </div>
    </header>

    <section class="works">
        <div class="works__container container">
            <h2 class="works__title">Портфолио</h2>

            <div class="works__card">
                <div class="works__card-img">
                    <img src="" alt="">
                </div>

                <div class="works__card-description">
                    <h3 class="works__card-title"></h3>
                    <p class="works__card-subtitle"></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__container container">

            <div class="footer__wrap">
                <div class="footer__info">
                    <p class="footer__info-name">&copy; Артём Соколов</p>
                    <p class="footer__info-profession">Верстка и разработка сайтов</p>
                </div>

                <div class="footer__socials">
                    <p class="footer__socials-desc">Мои профили в социальных сетях:</p>

                    <ul class="footer__socials-list">
                        <li class="footer__socials-item">
                            <a href="">
                                <img src="./img/icons/instagram.svg" alt="instagram">
                            </a>
                        </li>

                        <li class="footer__socials-item">
                            <a href="">
                                <img src="./img/icons/facebook.svg" alt="facebook">
                            </a>
                        </li>

                        <li class="footer__socials-item">
                            <a href="">
                                <img src="./img/icons/vk.svg" alt="vk">
                            </a>
                        </li>

                        <li class="footer__socials-item">
                            <a href="">
                                <img src="./img/icons/linkedin.svg" alt="linkedin">
                            </a>
                        </li>

                        <li class="footer__socials-item">
                            <a href="">
                                <img src="./img/icons/github.svg" alt="github">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="footer__kontakt">
                    <a class="footer__kontakt-btn" href="">Связаться Вконтакте</a>
                    <p class="footer__kontakt-desc">Напишите мне, чтобы заказать или узнать стоимость верстки вашего проекта</p>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
